{% extends 'base.html' %}

{% block title %}{% if task %}Edit Task{% else %}Add Task{% endif %}{% endblock %}

{% block content %}
<div class="container">
    <h2>{% if task %}Edit Task{% else %}Add Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">{% if task %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'task_list' %}" class="btn">Back to List</a>
</div>
{% endblock %}
