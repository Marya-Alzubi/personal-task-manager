{% extends 'base.html' %}

{% block title %}Task Details{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ task.title }}</h2>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Due Date:</strong> {{ task.due_date }}</p>
    <a href="{% url 'task_update' task.id %}" class="btn">Edit</a>
    <a href="{% url 'task_delete' task.id %}" class="btn">Delete</a>
    <a href="{% url 'task_list' %}" class="btn">Back to List</a>
</div>
{% endblock %}
