{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this task?</h2>
    <p><strong>{{ task.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Yes, Delete</button>
        <a href="{% url 'task_list' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
